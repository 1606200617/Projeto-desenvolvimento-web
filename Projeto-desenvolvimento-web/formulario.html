<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>SAIBA MAIS</title>
</head>
<body>
    <header>
        <div class="top-header">
            <img src="logo.png" alt="logo rede vermelha" class="logo">
            <span>Associação Beneficiente de Coleta de Sangue</span>
        </div> 
        <nav class="menu">
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="depoimentos.html">DEPOIMENTOS</a></li>
              <li><a href="contato.html">CONTATO</a></li>
              <li><a href="saibamais.html">SAIBA MAIS</a></li>
            </ul>
          </nav>
<body>
  <div class="container">
    <h2>Formulário de Doação</h2>

    <div class="section">
      <h3>Informações Pessoais</h3>
      <label>Nome Completo:</label>
      <input type="text" name="nome">

      <label>Data de Nascimento:</label>
      <input type="date" name="data_nascimento">

      <label>Gênero:</label>
      <input type="text" name="genero">

      <label>CPF ou RG:</label>
      <input type="text" name="cpf_rg">

      <label>E-mail:</label>
      <input type="email" name="email">

      <label>Telefone:</label>
      <input type="text" name="telefone">
    </div>

    <div class="section">
      <h3>Endereço</h3>
      <label>Estado:</label>
      <input type="text" name="estado">

      <label>Cidade:</label>
      <input type="text" name="cidade">

      <label>CEP:</label>
      <input type="text" name="cep">
    </div>

    <div class="section">
      <h3>Informações Sobre a Doação</h3>
      <label>Tipo Sanguíneo:</label>
      <input type="text" name="tipo_sanguineo">

      <div class="radio-group">
        <label>Já doou sangue antes?</label>
        <input type="radio" name="doacao_anteriores" value="sim"> Sim
        <input type="radio" name="doacao_anteriores" value="nao"> Não
      </div>

      <label>Usa alguma medicação? Se sim, qual?</label>
      <input type="text" name="medicacao">

      <div class="radio-group">
        <label>Alguma doença pré-existente?</label>
        <input type="radio" name="doenca" value="sim"> Sim
        <input type="radio" name="doenca" value="nao"> Não
        <input type="text" name="qual_doenca" placeholder="Se sim, qual?">
      </div>

      <div class="checkbox">
        <input type="checkbox" name="termos"> Eu concordo com os termos e condições da doação.
      </div>
    </div>

    <button type="submit">Enviar Cadastro</button>
  </div>
</body>
</html>
